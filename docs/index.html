<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD</title>
    <style>
    body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }

        #result {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        pre, iframe, img {
            width: 100%;
            max-width: 100%;
        }

        #preview img {
            max-width: 100%;
        }

        iframe {
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>T.O.D</h1>
    <form id="jsonForm">
        <label for="json_content">Enter JSON formatted base64 encoded content:</label><br>
        <textarea id="json_content" name="json_content" rows="10" cols="50"></textarea><br>
        <input type="button" value="Submit" onclick="processJson(event)">
    </form>
    <div id="result">
        <h2>Download Link:</h2>
        <a id="download_link" href="#" download="TOD_Decoded.txt">Download Processed File</a>
        <h2>Processed Content:</h2>
        <pre id="processed_content"></pre>
        <h2>Preview:</h2>
        <div id="preview"></div>
    </div>

    <script>
      function removeQuotes(line){line=line.trim().replace(/^"|"$/g,"");return line.replace(/",$/,"")}function combineLines(lines){return lines.join("")}function removeWhitespace(line){return line.replace(/\s+/g,"")}function processJsonContent(content){let lines=content.split("\n").map(removeQuotes);let combinedString=combineLines(lines);lines=combinedString.split("\n").map(removeWhitespace);return combineLines(lines)}function base64ToBlob(base64,type){let binary=atob(base64);let len=binary.length;let buffer=new Uint8Array(len);for(let i=0;i<len;i++){buffer[i]=binary.charCodeAt(i)}return new Blob([buffer],{type:type})}function saveFileFromBase64(content){let[metadata,base64Data]=content.split(";base64,");let fileExtension="txt";if(metadata.includes("image/png"))fileExtension="png";else if(metadata.includes("image/jpeg"))fileExtension="jpg";else if(metadata.includes("image/gif"))fileExtension="gif";else if(metadata.includes("image/svg+xml"))fileExtension="svg";else if(metadata.includes("image/webp"))fileExtension="webp";else if(metadata.includes("text/html"))fileExtension="html";return{base64Data:base64Data,fileExtension:fileExtension,metadata:metadata}}function processJson(event){event.preventDefault();let jsonContent=document.getElementById("json_content").value;let processedContent=processJsonContent(jsonContent);let processedElement=document.getElementById("processed_content");processedElement.textContent=processedContent;let{base64Data,fileExtension,metadata}=saveFileFromBase64(processedContent);let blob=base64ToBlob(base64Data,metadata);let downloadUrl=URL.createObjectURL(blob);let downloadLink=document.getElementById("download_link");downloadLink.href=downloadUrl;downloadLink.download=`TOD_Decoded.${fileExtension}`;let previewElement=document.getElementById("preview");previewElement.innerHTML="";if(metadata.includes("image/")){let img=document.createElement("img");img.src=`data:${metadata};base64,${base64Data}`;img.style.maxWidth="100%";previewElement.appendChild(img)}else if(metadata.includes("text/html")){let iframe=document.createElement("iframe");iframe.srcdoc=atob(base64Data);iframe.style.width="100%";iframe.style.height="300px";previewElement.appendChild(iframe)}else{let pre=document.createElement("pre");pre.textContent=atob(base64Data);previewElement.appendChild(pre)}}
   </script>
</body>
</html>
