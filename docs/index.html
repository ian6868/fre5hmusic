<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F5 Player</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Vinyl Media Player</title>
    <script src="./albums.js"></script>
    <script src="./index.js"></script>
    <script src="./gsap.min.js"></script>
    <style>
    @font-face {
      font-family:"Oxanium";
      src: url("./Oxanium-Light.ttf") format("truetype");
    }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Oxanium';
        }

        body {
            min-height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -10;
            object-fit: cover;
        }

        .outer-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .inner-container {
            position: relative;
            display: flex;
            align-items: center;
            margin: auto;
            color: white;
        }

        .inactive-container {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
        }

        .cover-image {
            width: 80vmin;
            height: 80vmin;
            margin: 2vw;
        }

        .album-decoration {
            position: absolute;
            bottom: 0;
        }

        .album-name {
            font-size: min(3rem, 10vmin);
            display: none;
        }

        .album-desc {
            font-size: min(2rem, 8vmin);
        }

        .published-year {
            font-size: min(2rem, 6vmin);
            right: 0;
            border: 1px solid;
            border-radius: 5px;
            padding: 0.25rem 0.5rem;
        }

        .album-id {
            position: absolute;
            font-size: min(3rem, 6vw);
            top: 0;
            right: 0;
        }

        svg {
            position: absolute;
            width: min(60px, 12vmin);
            height: 60px;
            /* cursor: pointer; */
        }

        @media only screen and (hover: hover) {
            svg:hover {
                cursor: pointer;
                color: white;
            }

            svg:active {
                cursor: pointer;
                color: lightslategray;
            }
        }

        @media only screen and (hover: none) and (pointer: coarse){
            svg:active {
                cursor: pointer;
                color: white;
            }
        }

        /* center absolute div */
        #btn-play {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #btn-previous {
            left: 0%;
        }

        #btn-next {
            right: 0%;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <img class="background-image" src="./bg.png" alt="background" />

    <!-- Outer Container -->
    <div class="outer-container">
        <!-- Inner Container -->
        <div class="inner-container">
            <!-- Previous Button -->
            <svg id="btn-previous" onclick="clickOnPrevious()" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-back" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M20 5v14l-12 -7z"></path>
                <line x1="4" y1="5" x2="4" y2="19"></line>
            </svg>
            <!-- Central Image -->
            <img class="cover-image" src="./ALBUM.png" alt="cover">
            <!-- Next Button -->
            <svg id="btn-next" onclick="clickOnNext()" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-forward" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M4 5v14l12 -7z"></path>
                <line x1="20" y1="5" x2="20" y2="19"></line>
            </svg>
            <!-- Play Button -->
            <svg id="btn-play" onclick="clickOnPlay(0)" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M7 4v16l13 -8z"></path>
             </svg>
            <!-- Text Overlay  -->
            <div class="album-decoration">
                <p class="album-name"></p>
                <p class="album-desc"></p>
            </div>
            <p class="album-decoration published-year">2024</p>
            <p class="album-id"></p>
        </div>
    </div>
</body>
</html>
