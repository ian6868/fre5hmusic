<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F5 Vinyl</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./p5.min.js"></script>
    <script src="./gsap.min.js"></script>
    <script src="./albums.js"></script>
    <script src="./vinyl.js"></script>
    <style>
    @font-face {
      font-family:"Oxanium";
      src: url("./Oxanium-Light.ttf") format("truetype");
    }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Oxanium';
        }

        html {
            height: fill-available;
            height: -webkit-fill-available;
        }

        body {
            color: white;

            min-height: 100vh;
            min-height: fill-available;
            min-height: -webkit-fill-available;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-outer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        #canvas-inner-container {
            position: relative;
            width: 100vmin;
            height: 90vmin;
        }

        canvas {
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #cover-image, #cover-image-2 {
            position: absolute;
            width: 0;
            height: 0;
            z-index: -1;
            user-select: none;
        }

        #background-image, #background-image-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -10;
            object-fit: cover;
        }

        #background-image-2 {
            opacity: 0;
            z-index: -9;
        }

        #play-btn {
            position: absolute;
            bottom: 30px;
            right: 30epx;
            width: 70px;
            display: none;
        }

        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: max(50px, 10vmin);
            height: max(50px, 10vmin);
            cursor: pointer;
        }

        .track-decoration {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .track-name {
            font-size: min(3rem, 10vmin);
        }

        .album-name {
            font-size: min(2rem, 6vmin);
        }

        .published-year {
            font-size: min(2rem, 6vmin);
            border: 1px solid;
            border-radius: 5px;
            padding: 0.25rem 0.5rem;
            width: min-content;
        }
    </style>
</head>
<body>
    <!-- Background images -->
    <img id="background-image" src="./bg.png" alt="background" />
    <img id="background-image-2" src="./bg.png" alt="background" />

    <!-- Canvas Container -->
    <div id="canvas-outer-container">
        <!-- p5.js canvas -->
        <div id="canvas-inner-container">
            <!-- Cover images -->
            <!-- <img id="cover-image" src="./a0.png" alt="cover" />
            <img id="cover-image-2" src="./a0.png" alt="cover2" /> -->
        </div>
        <!-- Text Elements -->
        <div class="track-decoration">
            <p class="track-name"></p>
            <p class="album-name"></p>
            <p class="published-year"></p>
        </div>
    </div>

    <!-- Back Button -->
    <svg id="back-btn" onClick="clickOnBackButton()" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <line x1="5" y1="12" x2="9" y2="16"></line>
        <line x1="5" y1="12" x2="9" y2="8"></line>
    </svg>

    <!-- Play Button -->
    <img id="play-btn" src="./play.png" alt="play button" />
</body>
